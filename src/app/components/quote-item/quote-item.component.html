<div class="quote">
  <fa-icon [icon]="faQuoteLeftAlt" [ngStyle]="{ color: 'blue' }"></fa-icon>
  <h3>
    {{ quote.text }}
  </h3>
  <p>~ {{ quote.author }}</p>

  <div class="like-box">
    <div class="btns">
      <fa-icon [icon]="faThumbsUp" [ngStyle]="{ color: 'blue' }" (click)="upVote()"></fa-icon>
      <span>{{ quote.upvotes }}</span>

      <fa-icon
        [icon]="faArrowAltCircleDown"
        [ngStyle]="{ color: '#9e5c41' }"
        (click)="downVote()"
      ></fa-icon>
      <span>{{ quote.downvotes }}</span>
    </div>
    <fa-icon [ngStyle]="{ color: 'red' }" [icon]="faTrash"></fa-icon>
  </div>
</div>
