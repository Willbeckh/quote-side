<div class="quote">
  <fa-icon [icon]="faQuoteLeftAlt" [ngStyle]="{ color: 'blue' }"></fa-icon>
  <h3>
    {{ quote.text }}
  </h3>
  <p>~ {{ quote.author }}</p>

  <div class="like-box">
    <div class="btns">
      <fa-icon [icon]="faThumbsUp" (click)="upvote(quote)" [ngStyle]="{'color': 'green'}"></fa-icon>
      <span>{{ quote.upvotes }}</span>

      <fa-icon [icon]="faArrowAltCircleDown" (click)="downvote()"></fa-icon>
      <span>{{ quote.downvotes }}</span>
    </div>
    <fa-icon
      (click)="onClickDelete(quote)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTrash"
    ></fa-icon>
  </div>
</div>
