<div class="quote">
  <fa-icon [icon]="faQuoteLeftAlt" [ngStyle]="{ color: 'blue' }"></fa-icon>
  <h3>
    {{ quote.text }}
  </h3>
  <p>
    ~ {{ quote.author }}
    <fa-icon
      (click)="onClickDelete(quote)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTrash"
    ></fa-icon>
  </p>
</div>
